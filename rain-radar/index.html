<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>เรดาร์ฝน - Thailand Rain Radar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="https://api.longdo.com/map3/?key=772c8a5cf3847f1dd1aecd56fd8b703c"></script>
</head>

<body>
    <div id="header">
        <h1 style="margin:0;font-size:18px">mosaic_3857_rgba.tif — Longdo Map</h1>
    </div>
    <div id="map"></div>
    <div id="time-controls">
        <div class="row">
            <label for="time-select">Radar Time:</label>
        </div>
        <div class="row">
            <select id="time-select">
                <option value="">Loading...</option>
            </select>
        </div>
        <div class="row">
            <button id="refresh-times">Refresh</button>
        </div>
    </div>
    <div id="layer-switcher">
        <div class="row">
            <input id="toggle-overlay" type="checkbox" checked />
            <label for="toggle-overlay">แสดง Overlay</label>
        </div>
        <div class="row">
            <label for="opacity">Opacity:</label>
            <input id="opacity" class="slider" type="range" min="0" max="1" step="0.01" value="0.7" />
        </div>
    </div>
    <div id="navigation-controls">
        <button id="prev-button" class="nav-button">Previous</button>
        <div id="current-time" class="current-time">Loading...</div>
        <button id="next-button" class="nav-button">Next</button>
    </div>


    <script src="main.js"></script>
</body>

</html>
